<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="expanded">
      <div class="header">
          <button class="close" onclick="closeScreen()">X</button>
      </div>
      <table class="horizontal-table">
          <thead>
              <tr>
                  <th>Data</th>
                  <th>Descrição</th>
                  <th>Comentário</th>
                  <th>Prioridade</th>
                  <th>Notificação</th>
              </tr>
          </thead>
          <tbody>
              <tr >
                  <td id="dataExpanded">dd/mm/yyyy</td>
                  <td id="descricaoExpanded">Descrição</td>
                  <td id="comentarioExpanded">Comentario </td>
                  <td id="prioridadeExpanded">Alta</td>
                  <td id="notificacaoExpanded">Sim</td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
          </tbody>
      </table>
      <div class="buttons">
          <button type="submit"onclick="edit()">Editar</button>
          <button type="button" onclick="remove()">Excluir</button>
      </div>
    </div>
  <div class="container">
    
    <h1>Lista de Tarefas</h1>
    <form id="formTarefa">
      <div>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
      </div>
      <div>
        <label for="data">Data:</label>
        <input type="date" id="data" required>
      </div>
      <div>
        <label for="comentario">Comentário:</label>
        <input type="text" id="comentario" required>
      </div>
      <div>
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" required>
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
      </div>
      <div>
        <label for="notificacao">Notificação:</label>
        <select id="notificacao" required>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <button type="submit">Adicionar Tarefa</button>
      <button type="button" id="limparCampos" onclick="resetForm()">Limpar Campos</button>
    </form>
    <label id="ordenacao" class="ordenacao" for="ordenacao">Ordenar por:
        <select id="ordem" onchange="ordenarTarefas()" style="width: 150px;">
            <option value="dataMaior">Maior data </option>
            <option value="dataMenor">Menor data</option>
            <option value="prioridade">Prioridade</option>
            <option value="descricao">A - Z</option>
        </select></label>
    <table id="listaTarefas">
      
    </table>
    

    </div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
